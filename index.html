<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <h1>Cubix Central</h1>
        <img src="images/rubix-img.png" alt="">
    </div>
    <div class="signup-container">
        <h2>Get started</h2>
        <form action="/repos/TOP-Sign-up-Form/" method="post">
            <div class="form-element">
                <label for="firstname">FIRST NAME *</label>
                <input required type="text" id="firstname" name="first_name">
                <p>invalid input</p>
            </div>
            <div class="form-element">
                <label for="firstname">LAST NAME *</label>
                <input required type="text" id="lastname" name="last_name">
                <p>invalid input</p>
            </div>
            <div class="form-element">
                <label for="mail">E-MAIL *</label>
                <input required type="email" id="mail" name=email" placeholder="e.g. example@mail.com">
                <p>invalid input</p>
            </div>
            <div class="form-element">
                <label for="phone">PHONE *</label>
                <input required type="tel" id="phone" name="user_phone" pattern="06[0-9]{1}-?[0-9]{3}-?[0-9]{3}" placeholder="e.g. 060-000-000">
                <p>invalid input</p>
            </div>
            <div class="form-element">
                <label for="phone">PASSWORD *</label>
                <img src="images/visibility.png" class="visible">
                <input required maxlength="20" type="password" id="pass" name="user_pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="e.g. Tetris22">
                <p>invalid input</p>
            </div>
            <div class="form-element">
                <label for="phone">CONFIRM PASSWORD *</label>
                <img src="images/visibility.png" class="visible">
                <input required maxlength="20" type="password" id="pass_conf" name="user_pass_conf" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                <p>invalid input</p>
            </div>
            <button type="submit" class="create-button">Create Account</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
